<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer type="module" src="./script.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="grid grid-cols-3 h-[90%]">
<!--Middle section -->
        <section class="col-start-2 flex flex-col items-center justify-start mt-52">
                <div class="h-64 mb-32 flex justify-end items-center flex-col">
                    <div class="speech-bubble w-100 invisible" id="speech-bubble">
                        <div class="chat-container flex w-100 h-100">
                            <p id="chat-output" class="max-h-32 overflow-auto"></p>
                        </div>
                    </div>

                    <img id="cat-img" src="sprites/calm.png" class="object-contain min-h-64 min-w-64 max-h-64 max-w-64">
                </div>

            <div class="border-2 rounded">
                <input type="text" id="input" class="p-4">
                <button id="submit" class="p-4 border-l-2">Submit</button>
            </div>

        </section>
    <!--Right section-->
            <section class="flex flex-col max-w-[90%] items-start mt-2">
                <div id="chat-history-container" class="border-2 relative rounded flex flex-col max-h-[90vh]">
                    <button id="history-button" class="sticky top-0 bg-white z-10 min-w-32 p-2">
                        Chat History ‚èµ
                    </button>
                    <div class="pl-2 pr-2 overflow-auto" id="chat-history">
                    </div>
                </div>
                <button id="clear-button" class="p-2 border-2 border-red-300 rounded bg-red-100">Clear Chat History</button>

            </section>
    </div>
</body>
</html>
